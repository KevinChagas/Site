<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #e5c68d; /* Define o fundo da página */
        }
        .imagem { 
            cursor: pointer; 
            width: 400px; 
            max-width: 100%; 
            margin-top: 50px;
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
        }
        .modal-content { 
            background: white; 
            padding: 20px; 
            margin: 10% auto; 
            width: 50%; 
            text-align: left; 
            border-radius: 10px; 
        }
        .fechar { 
            cursor: pointer; 
            float: right; 
            font-size: 20px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <h1>Convite Especial</h1>
    <img src="https://raw.githubusercontent.com/KevinChagas/Site/main/Convite.jpeg" class="imagem" onclick="abrirFormulario()" alt="Convite">
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="fechar" onclick="fecharFormulario()">&times;</span>
            <h2>Confirme sua Presença</h2>
            <iframe src="URL_DO_SEU_FORMULARIO" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script>
        function abrirFormulario() { 
            document.getElementById('modal').style.display = 'block'; 
        }
        function fecharFormulario() { 
            document.getElementById('modal').style.display = 'none'; 
        }
    </script>
</body>
</html>
