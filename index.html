<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e5c68d; /* Cor do fundo */
        }

        .card-container {
            perspective: 1000px; /* Cria a sensação de profundidade */
            display: inline-block;
        }

        .card {
            width: 60vw; /* A imagem ocupará 60% da largura da tela */
            height: 80vh; /* A altura será ajustada automaticamente */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s; /* Duração da animação de 1 segundo */
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            position: absolute;
            backface-visibility: hidden; /* Oculta a parte de trás da imagem */
        }

        .card .front {
            z-index: 2; /* Garante que a frente da carta fique acima */
        }

        .card .back {
            transform: rotateY(180deg); /* Gira a parte de trás para que ela fique oculta */
        }

        .card.flipped {
            transform: rotateY(180deg); /* Restaurei para girar 180 graus */
        }
    </style>
</head>
<body>
    <!-- Container para a animação -->
    <div class="card-container">
        <div class="card" id="card">
            <img src="https://raw.githubusercontent.com/KevinChagas/Site/main/Convite1.jpeg" class="front" alt="Convite 1">
            <img src="https://raw.githubusercontent.com/KevinChagas/Site/main/Convite2.jpeg" class="back" alt="Convite 2" onclick="openForm()">
        </div>
    </div>

    <script>
        // Função para virar o cartão ao clicar na frente
        document.getElementById('card').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });

        // Função para abrir o link após clicar na parte de trás do cartão
        function openForm() {
            window.open("https://forms.office.com/r/af22j7bf9y", "_blank");
        }
    </script>
</body>
</html>
