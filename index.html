<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .imagem { cursor: pointer; width: 300px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; padding: 20px; margin: 10% auto; width: 50%; }
    </style>
</head>
<body>
    <img src="Convite.jpg" class="imagem" onclick="abrirFormulario()" alt="Convite">
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span onclick="fecharFormulario()" style="cursor:pointer; float:right;">&times;</span>
            <iframe src="https://docs.google.com/forms/d/e/SEU_FORMULARIO/viewform?embedded=true" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script>
        function abrirFormulario() { document.getElementById('modal').style.display = 'block'; }
        function fecharFormulario() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
