<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota do Departamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .slider-container {
            position: relative;
            width: 50px;
            height: 300px;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
        }
        .slider {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            border-radius: 25px;
        }
        .note {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nota do Departamento</h1>
        <div class="slider-container">
            <div class="slider" id="slider" style="height: 0%;"></div>
        </div>
        <div class="note">
            Nota: <span id="noteValue">0</span>
        </div>
    </div>

    <script>
        const sliderContainer = document.querySelector('.slider-container');
        const slider = document.getElementById('slider');
        const noteValue = document.getElementById('noteValue');

        sliderContainer.addEventListener('mousemove', function(event) {
            const rect = sliderContainer.getBoundingClientRect();
            const offsetY = event.clientY - rect.top;
            const height = rect.height;
            const percent = Math.min(Math.max(0, (height - offsetY) / height), 1) * 100;

            slider.style.height = percent + '%';

            // A nota vai de 0 a 10
            const note = Math.round(percent / 10);
            noteValue.textContent = note;
        });
    </script>

</body>
</html>
